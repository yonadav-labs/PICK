{% extends 'base.html' %}
{% load staticfiles %} 

{% block body %}
	<h3>Provide your information</h3>
	<div class="well well-warning">
		{{ senderform.errors }}
	</div>	
	<div class="row">
	<div class="col-md-10">
	<form method="post" class="form-horizontal" role="form" action="/register_sender/">
	  {% csrf_token %}

	  {% for elem in senderform %}
	  <div class="form-group">
	    <label class="control-label col-sm-2" for="id_{{elem.name}}">{{elem.label}}:</label>
	    <div class="col-sm-6">
	      {{ elem }}
	    </div>
	  </div>	
	  {% endfor %}

	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-6">
	      <button type="submit" class="btn btn-warning">Register</button>
	    </div>
	  </div>		

	</form>
	</div>		
	</div>
{% endblock %}
